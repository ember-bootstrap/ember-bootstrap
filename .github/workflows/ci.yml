name: CI

on:
  push:
    branches:
      - master
      - renovate/*
    tags:
      - '*'
  pull_request: {}
  schedule:
    - cron:  '0 4 * * 5' # Fridays at 4am

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test:ember

  test-no-lock:
    name: Floating Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --no-lockfile
      - name: Run Tests
        run: yarn test:ember

  test-try:
    name: Scenario ${{ matrix.try-scenario }}, BS${{ matrix.bootstrap }}, ${{ matrix.browser}}
    runs-on: ubuntu-latest
    needs: "test"
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-lts-4.8
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - embroider-safe
          - embroider-optimized
        bootstrap:
          - 4
          - 5
        browser:
          - Chrome
        include:
          - try-scenario: ember-release
            browser: Firefox
            bootstrap: 4
          - try-scenario: ember-release
            browser: Firefox
            bootstrap: 5
          - try-scenario: node-tests
    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }} --- ember test --launch ${{ matrix.browser }}
        env:
          BOOTSTRAPVERSION: ${{ matrix.bootstrap }}

  test-docs:
    name: Docs
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install Dependencies of Ember Bootstrap addon
        uses: bahmutov/npm-install@v1
      - name: Install Dependencies of docs app
        uses: bahmutov/npm-install@v1
        with:
          working-directory: docs
      - name: Run Tests
        run: yarn test
        working-directory: docs

