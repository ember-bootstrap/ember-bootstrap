---
language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "6"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    - AFTER_SCRIPT="true"
    - BEFORE_SCRIPT="true"
    - TEST_COMMAND=""
    - BROWSERSTACK_USERNAME="simonihmig1"
    - BROWSERSTACK_ACCESS_KEY="9RfKspHGCip5XjBDHWGW"
    # greenkeeper
    - secure: QKF4gJdgWzwTk6eMMVZvP+FBs7Ab3fFYnXfLHHNbQOkIVrwO0D7ns3Umtea9lMIt1bQOq6VHmcsf/BUhi4L+oLEXAZ827GShDKhojqGIDg4poaA9kECtUzsIUnKB+bYkvadRsuUP0KjxNbSM7nVchUDTgRvt0OZZ0rP3q4/oQC8=
    # See https://git.io/vdao3 for details.
    - JOBS=1

branches:
  only:
    - master
    # npm version tags
    - /^v\d+\.\d+\.\d+/

jobs:
  fail_fast: true
  allow_failures:
  - env: EMBER_TRY_SCENARIO=ember-canary

  include:
  # runs linting and tests with current locked deps

  - stage: "Tests"
    name: "Tests"
    install:
    - yarn install --non-interactive
    script:
    - yarn lint:hbs
    - yarn lint:js
    - yarn test

  - name: "Floating Dependencies"
    script:
    - yarn test

  # we recommend new addons test the current and previous LTS
  # as well as latest stable release (bonus points to beta/canary)
  - stage: "Additional Tests"
    env: EMBER_TRY_SCENARIO=ember-default BEFORE_SCRIPT="ember browserstack:connect" AFTER_SCRIPT="ember browserstack:disconnect" TEST_COMMAND="ember test --config-file testem.browserstack.js"
  - env: EMBER_TRY_SCENARIO=ember-2.3
  - env: EMBER_TRY_SCENARIO=ember-lts-2.8
  - env: EMBER_TRY_SCENARIO=ember-lts-2.12
  - env: EMBER_TRY_SCENARIO=ember-lts-2.16
  - env: EMBER_TRY_SCENARIO=ember-lts-2.18
  - env: EMBER_TRY_SCENARIO=ember-release
  - env: EMBER_TRY_SCENARIO=ember-beta
  - env: EMBER_TRY_SCENARIO=ember-canary
  - env: EMBER_TRY_SCENARIO=ember-default-with-jquery
  - env: EMBER_TRY_SCENARIO=ember-lts-2.8 BOOTSTRAPVERSION=3
  - env: EMBER_TRY_SCENARIO=ember-lts-2.12 BOOTSTRAPVERSION=3
  - env: EMBER_TRY_SCENARIO=ember-lts-2.16 BOOTSTRAPVERSION=3
  - env: EMBER_TRY_SCENARIO=ember-lts-2.18 BOOTSTRAPVERSION=3
  - env: EMBER_TRY_SCENARIO=ember-release BOOTSTRAPVERSION=3
  - env: EMBER_TRY_SCENARIO=ember-beta BOOTSTRAPVERSION=3
  - env: EMBER_TRY_SCENARIO=fastboot-addon-tests
  - env: EMBER_TRY_SCENARIO=node-tests

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile --non-interactive

script:
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO --- $TEST_COMMAND

before_script:
  - $BEFORE_SCRIPT

after_script:
  - $AFTER_SCRIPT
